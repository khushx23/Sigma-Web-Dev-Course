<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document Object Model - selecting by id, class...</title>

        .box{
            width: 74px;

            border: 1px solid #080808;

            padding: 34px;
        }

<body>

        <div class="box">Bhupendra jogi 4</div>
        <div class="box">Bhupendra jogi 5</div>
        </div>
        <script src="dom.selector.js"></script>
