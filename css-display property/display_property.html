<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        .box{
            background-color: blueviolet;
            border: 3px solid rgb(137, 16, 3);
             display : inline; /* display changed to inline element */
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box.
    </div><br>
    <div class="class">
        i am a class
    </div>
</body>
</html>
