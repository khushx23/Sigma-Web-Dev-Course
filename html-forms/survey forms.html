<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1> SURVEY FORM </h1>
    <h3><i>(This is a quick survey form on Fitness) </i> </h3>
    <p>
    <label for="Name"> Name :</label>
    <input type="text" name="Name" placeholder="Enter your name" autofocus>
   <br><br>
    <label for="text"> Age: </label>
    <input type="text" name="Age" placeholder="Enter your age">
    <br><br>
    <label for="Gender"> Gender- </label>
    <label for="Gender"> Male </label>
    <input type="radio" name="Gender" value="Male">
    <label for="Gender"> Female </label>
    <input type="radio" name="Gender" value="Female">  
    <br><br>
    <label for="email"> Email: </label>
    <input type="email" name="email" placeholder="Enter your email">
    <br><br>
    <label for="birthdate"> Birthdate : </label>
    <input type="date" name="birthdate">
    <br><br>
    How often do you exercise? - 
    <select name="Exercise">
        <option value="select"> Select</option>
        <option value="1"> Once a week</option>
        <option vaue="2"> 2-3 Times a week</option>
        <option value="3"> Everyday </option>
        <option value="4"> Ocassionaly </option>
        <option value="5">Never</option>

    </select>
    <br><br>
    <label for="text"> Weight (in kg) : </label>
    <input type="text" name="text" placeholder="Enter your current weight">
    <br><br>
    <label for="text"> Weight (in kg) : </label>
    <input type="text" name="text" placeholder="Enter your goal weight">
    <br><br>
    
    <label for="text"> Height:(in cm) </label>
    <input type="text" name="Height" placeholder="Enter your height">
    <br><br>
    Do you take nutritional supplements? 
    <br>
    <label for="Yes"> YES </label>
    <input type="radio" name="yes" value="Yes">
    <label for="No"> NO </label>
    <input type="radio" name="no" value="No">
    <label for="sometimes"> SOMETIMES </label>
    <input type="radio" name="sometimes" value="sometimes">
    <br><br><br><br>
    <a href="https://example.com" class="submit-button">Let's GO!</a>
<style>
    .submit-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: rgb(6, 63, 137);
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
</style>

</p>
</body>
</html>
