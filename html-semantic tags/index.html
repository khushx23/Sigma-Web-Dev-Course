<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags
    </title>
</head>
<body>
    <center>
    <h2> SEMANTIC TAGS </h2></center>

    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <footer>
        <p>Copyright 2023</p>
    </footer>

    using article and section tags UTF-

    <article>
        <h2>Article Title</h2>
        <section>
          <p>Content here</p>
        </section>
    </article>

    using aside and nav tags - 

    <aside>
        <p>This is an aside content</p>
      </aside>
    <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
    </nav>
 using figure and <figcaption>

    <figure>
        <img src="image.jpg" alt="An example image">
        <figcaption>This is an example image.</figcaption>
    </figure>
    
  
    
</body>
</html>
