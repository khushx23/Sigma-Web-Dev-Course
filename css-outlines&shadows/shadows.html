<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS</title>
    <style>
        .box1{
            border: 2px solid black;
        }
        .box2{
            border: 5px solid black;
            box-shadow: 5px 15px 5px rgb(103, 249, 103);
        }
        .box3{
           text-shadow: 2px 2px 2px purple; 
        }
        .box4{
            outline: 3px solid black;
            outline-offset: 13px;
          border-radius: 50px; /* curves the border/outlines of the border */
        }
    </style>
</head>
<body>
    <div class="box1" >
        i am a box
    </div>
    <div class="box2">
        i am box2
    </div><br><br>
    <div class="box3">
        i am text shadow. Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum tenetur alias voluptas sed, eligendi quia inventore porro hic, consequatur omnis veritatis, sunt voluptatum numquam nesciunt vel asperiores cumque accusamus dolorum?
    </div> <br><br>
    <div class="box4"> 
i am a outline
    </div>
</body>
</html>
